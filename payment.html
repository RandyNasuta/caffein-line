<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffein Line</title>
    <link rel="stylesheet" href="payment_style.css">
    <script defer src="script_payment.js"></script>
</head>
<body>
    <header>
        <img src="./Assets/logo.png" alt="logo">
    </header>
    <nav>
        <ul>
            <li class="home"> <a href="home.html">Home</a></li>
            <li class="menu_beverages"><a href="menu_beverage.html">Menu Beverages</a></li>
            <li class="menu_desserts"> <a href="menu_desserts.html">Menu Desserts</a></li>
            <li class="contact_us"> <a href="contact_us.html">Contact Us</a></li>
            <li class="payment"> <a href="payment.html">Payment</a></li>
            <li class="dropdown"><img src="./Assets/arrow.png">
                <ul>
                    <li> <a href="about_us.html">About Us</a></li>
                    <li> <a href="information.html">Information</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div class="content">
        <div class="square">
            <div class="container">
                <div class="title">
                    <p>Payment</p>
                </div>
            </div>
            <div class="formulir">
                <form action="" onsubmit="Validation(event)" name="contact-form">
                    <div class="fill_name">
                        <p id="problemName"></p>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="fill_email">
                        <p id="problemEmail"></p>
                        <label for="email">Email</label>                  
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="fill_city">
                        <p id="problemCity"></p>
                        <label for="city">City</label>                  
                        <input type="text" name="city" id="city">
                    </div>
                    <div class="fill_address">
                        <p id="problemAddress"></p>
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address">
                    </div>
                    <div class="fill_email">
                        <p id="problemPayment"></p>
                        <label for="name">Payment Method</label>
                    </div>
                    <div class="fill_payment">
                        <p id="problemPayment"></p>
                        <input type="radio" name="payment" id="visa" value="visa" onclick="payment_show()">
                        <img src="./Assets/Visa.png" width="100px" alt="Visa" >
                        <input type="radio" name="payment" id="paypal" value="paypal" onclick="payment_hide()">
                        <img src="./Assets/Paypal.png" width="130px" alt="Paypal">
                    </div>
                    <div id="fill_day">
                        <p id="problem_Date"></p>
                        <label for="day">MM/YY</label>
                        <input type="number" name="month" id="month" min="1" max="12">
                        <input type="number" name="year" id="year" min="0" max="99">
                    </div>
                    <div id="fill_cvv">
                        <p id="problem_CVV"></p>
                        <label for="cvv">CVV</label>
                        <input type="text" name="cvv" id="cvv">
                    </div>
                    <div class="fill_agree">
                        <p id="problemAgree"></p>
                        <input type="checkbox" name="agree" id="agree" value="agree">
                        <label for="agree">I Agree</label>
                    </div>
                    <div class="fill_term">
                        <p id="problemTerms"></p>
                        <label for="name">Terms and Conditions</label>
                        <p>the terms and conditions are as stated, you click if you agree</p>
                    </div>
                    <div class="submit_confirm">
                        <input type="submit" value="Confirm" id="confirm">
                    </div>
                </form>
            </div>
        </div>
        <div class="information">
            <p>INFORMATION</p>
            <p class="free">Free Delivery For All Menus</p>
        </div>
    </div>
    <footer>@2021, Alright reserved</footer>
</body>
</html>
